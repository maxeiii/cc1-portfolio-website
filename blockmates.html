<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Blockmates | Marianne Calimquim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'flower-pink': '#FFB6C1',
                        'flower-green': '#90EE90',
                        'flower-purple': '#DDA0DD',
                        'flower-yellow': '#FFE4B5',
                        'leaf-green': '#228B22',
                        'soil-brown': '#8B4513'
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'bloom': 'bloom 2s ease-out forwards',
                        'sway': 'sway 3s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        bloom: {
                            '0%': { transform: 'scale(0)', opacity: '0' },
                            '50%': { transform: 'scale(1.1)', opacity: '0.8' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        sway: {
                            '0%, 100%': { transform: 'rotate(-2deg)' },
                            '50%': { transform: 'rotate(2deg)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .petal {
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 100%);
            border-radius: 0 100% 0 100%;
            position: absolute;
        }
        .flower-container {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .petal:nth-child(1) { transform: rotate(0deg); }
        .petal:nth-child(2) { transform: rotate(72deg); }
        .petal:nth-child(3) { transform: rotate(144deg); }
        .petal:nth-child(4) { transform: rotate(216deg); }
        .petal:nth-child(5) { transform: rotate(288deg); }
        html { scroll-behavior: smooth; }
        .garden-pattern {
            background-image:
                radial-gradient(circle at 20% 50%, rgb(255, 182, 193) 0%, transparent 10%),
                radial-gradient(circle at 80% 80%, rgb(144, 238, 144) 0%, transparent 10%),
                radial-gradient(circle at 40% 20%, rgb(221, 160, 221) 0%, transparent 10%);
        }
        body {
            /* Ensures no scrolling */
            overflow: hidden;
        }
        /* Optimized style for the single, very large group photo container */
        .group-photo-container {
            max-width: 800px; /* Max width increased for larger photo */
            height: 50vh; /* Takes up 50% of the viewport height */
            min-height: 400px; /* Minimum height for desktop view */
            margin: 1.5rem auto 1rem auto; /* Reduced bottom margin for caption */
            border-radius: 12px;
            overflow: hidden;
            border: 5px solid;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3); /* Stronger shadow */
            position: relative;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 via-white to-pink-50 min-h-screen garden-pattern">

                    <li><a href="family.html" class="nav-btn text-sm text-gray-700 hover:text-leaf-green transition px-2 py-1">My Family</a></li>
                    <li><a href="blockmates.html" class="nav-btn text-sm text-gray-700 hover:text-leaf-green transition px-2 py-1 font-semibold text-leaf-green">My Batchmates</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="relative min-h-screen pt-14 flex flex-col items-center">

            <div class="container mx-auto px-6 mt-4 pb-20">

                </a>
            </div>
            </section>
    </div>
</body>
</html>
